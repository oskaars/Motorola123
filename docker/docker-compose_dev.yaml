version: '3.8'

services:
  webapp:
    image: node:18
    container_name: webapp
    working_dir: /app
    ports:
      - "3002:3000"
    command: >
      sh -c "cd /app && \
             npm install && \
             npm run dev"
    environment:
      - NODE_ENV=development

  api:
    image: node:18
    container_name: api
    working_dir: /app
    ports:
      - "4002:8080"
    command: >
      sh -c "if [ -d /app/.git ]; then \
                cd /app && git pull; \
             else \
                git clone https://github.com/oskaars/Motorola123.git /app; \
             fi && \
             cd /app && \
             npm install && \
             node src/app/api/server.js"
    environment:
      - NODE_ENV=development
